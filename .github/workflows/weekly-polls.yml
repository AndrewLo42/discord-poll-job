name: Weekly Hangout Poll

on:
  schedule:
    - cron: '0 17 * * 0'   # Sunday 17:00 UTC (~9AM Pacific Standard)
  workflow_dispatch:

jobs:
  send-poll:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run poll script
        run: node sendPoll.js
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
